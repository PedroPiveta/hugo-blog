baseURL = "https://blog.pedropiveta.com.br/"
title = "Pedro Piveta Blog"
theme = "PaperMod"
defaultContentLanguage = "pt"
defaultContentLanguageInSubdir = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[markup]
  [markup.highlight]
    noClasses = false
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    style = "monokai"

# Configura√ß√£o de Idiomas
[languages]
  [languages.pt]
    languageName = "Portugu√™s"
    languageCode = "pt-BR"
    contentDir = "content/pt"
    weight = 1
    title = "Blog do Pedro Piveta"
    
    [languages.pt.params]
      description = "Blog sobre programa√ß√£o, tecnologia e aprendizado"
      author = "Pedro Piveta Barrotti"
      
    [languages.pt.params.homeInfoParams]
      Title = "Ol√°! üëã"
      Content = "Bem-vindo ao meu blog sobre programa√ß√£o, tecnologia e aprendizado cont√≠nuo"
    
    [[languages.pt.menu.main]]
      identifier = "tags"
      name = "Tags"
      url = "/tags/"
      weight = 20
    
    [[languages.pt.menu.main]]
      identifier = "buscar"
      name = "Buscar"
      url = "/search/"
      weight = 30

  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    languageCode = "en-US"
    weight = 2
    title = "Pedro Piveta's Blog"
    
    [languages.en.params]
      description = "Blog about programming, technology and learning"
      author = "Pedro Piveta Barrotti"
      
    [languages.en.params.homeInfoParams]
      Title = "Hi there! üëã"
      Content = "Welcome to my blog about programming, technology and continuous learning"
    
    [[languages.en.menu.main]]
      identifier = "tags"
      name = "Tags"
      url = "/en/tags/"
      weight = 20
    
    [[languages.en.menu.main]]
      identifier = "search"
      name = "Search"
      url = "/en/search/"
      weight = 30

# Outputs para busca
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Par√¢metros Globais do PaperMod
[params]
  env = "production"
  DateFormat = "2 January 2006"
  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.assets]
    disableHLJS = false
    disableFingerprinting = false

  [params.label]
    text = "Blog Pedro Piveta Barrotti"
    iconHeight = 35

  # √çcones Sociais
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/pedropiveta"
  
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/PedroPiBarrotti"
  
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/pedro-piveta-barrotti"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false
    responsiveImages = false

  [params.editPost]
    URL = "https://github.com/pedropiveta/hugo-blog/content"
    Text = "Sugerir altera√ß√µes / Suggest changes"
    appendFilePath = true

  # Configura√ß√£o de busca
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

pygmentsUseClasses = true

# M√≥dulos Hugo
[[module.imports]]
  path = "github.com/adityatelange/hugo-PaperMod"
